// build.gradle
plugins {
    id 'java'
    id 'me.champeau.jmh' version '0.7.2'
    id 'application'
}

group = 'basics.mastery.java.collections'
version = '2.0.0'
description = 'Java Collections Framework Tutorial - Comprehensive guide from fundamentals to advanced patterns'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Core Java Collections Framework (built-in, no additional dependencies needed)
    
    // Enhanced collections libraries for advanced examples
    implementation 'org.eclipse.collections:eclipse-collections:11.1.0'
    implementation 'org.eclipse.collections:eclipse-collections-api:11.1.0'
    
    // Concurrent and reactive libraries for advanced patterns
    implementation 'io.projectreactor:reactor-core:3.6.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.1.8'
    
    // Performance monitoring and metrics
    implementation 'io.micrometer:micrometer-core:1.12.0'
    
    // Utility libraries
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'com.google.guava:guava:32.1.3-jre'
    
    // Testing dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.1'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.mockito:mockito-core:5.7.0'
    testImplementation 'org.awaitility:awaitility:4.2.0'
    
    // JMH benchmarking
    jmh 'org.openjdk.jmh:jmh-core:1.37'
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:1.37'
}

application {
    mainClass = 'basics.mastery.java.collections.CollectionsTutorial'
    applicationName = 'java-collections-tutorial'
}

// Configure Java compilation with modern features
compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs += [
        '--enable-preview',
        '-Xlint:all',
        '-Xlint:-processing',
        '-parameters'
    ]
}

compileTestJava {
    options.encoding = 'UTF-8'
    options.compilerArgs += [
        '--enable-preview',
        '-Xlint:all',
        '-Xlint:-processing',
        '-parameters'
    ]
}

// Test configuration
tasks.named('test') {
    useJUnitPlatform()
    jvmArgs = [
        '--enable-preview',
        '-Xmx2g',
        '-XX:+UseG1GC',
        '-XX:+FlightRecorder'
    ]
    
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
        showStandardStreams = false
    }
    
    // Generate test reports
    reports {
        html.required = true
        junitXml.required = true
    }
}

// Run configuration
tasks.named('run') {
    jvmArgs = [
        '--enable-preview',
        '-Xmx1g',
        '-XX:+UseG1GC'
    ]
    
    // Enable console input for interactive tutorial
    standardInput = System.in
}

// JMH benchmarking configuration
jmh {
    jvmArgs = [
        '--enable-preview', 
        '-Xmx4g',
        '-XX:+UseG1GC',
        '-XX:+UnlockExperimentalVMOptions',
        '-XX:+UseZGC'
    ]
    warmupIterations = 3
    iterations = 5
    fork = 2
    threads = 1
    benchmarkMode = ['avgt', 'thrpt']
    timeUnit = 'ms'
    includeTests = false
}

