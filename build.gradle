task jmhReport {
    group = 'benchmark'
    description = 'Generate JMH benchmark reports'
    dependsOn jmh
    doLast {
        println "ğŸ“Š JMH benchmark reports generated in build/reports/jmh/"
    }
}

// Documentation generation
javadoc {
    options.encoding = 'UTF-8'
    options.addStringOption('Xdoclint:none', '-quiet')
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
    
    title = "Java Collections Tutorial API Documentation"
    exclude '**/internal/**'
    
    doLast {
        println "ğŸ“– API documentation generated in build/docs/javadoc/"
    }
}

// Custom source sets for examples (if needed)
sourceSets {
    examples {
        java {
            srcDirs = ['src/examples/java']
        }
        compileClasspath += main.output
        runtimeClasspath += main.output
    }
}

// Distribution configuration
distributions {
    main {
        distributionBaseName = 'java-collections-tutorial'
        contents {
            from('README.md') {
                into '/'
            }
            from('INSTRUCTIONS.md') {
                into '/'
            }
            from('docs') {
                into 'docs/'
            }
        }
    }
}

// Wrapper configuration
wrapper {
    gradleVersion = '8.5'
    distributionType = Wrapper.DistributionType.BIN
}